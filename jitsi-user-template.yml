  #availability_zone: az1
  #docker_mtu: 0
  #public: ext01
  # Optional
  #jitsi_version: stable-6726-1
  #timezone: Europe/Amsterdam
  #ui_language: nl
  #letsenc_mail: MAIL_FOR_LETSENCRYPT
  #letsenc_domain: DOMAIN_FOR_LETSENCRYPT
  #jigasi_sip_uri: username@registrar
  #jigasi_sip_password: sippasswd
  #jigasi_sip_port: 5060
